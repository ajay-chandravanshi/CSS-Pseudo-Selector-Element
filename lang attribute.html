<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example lang element</title>
  <style type="text/css">
    p:lang(fr){
          color: blue;
    }
</style>
</head>
<body>
    <p>This P tag is without lang Attribute</p>
    <p lang="fr">This P tag is with lang Attribute</p>
</body>
</html>
