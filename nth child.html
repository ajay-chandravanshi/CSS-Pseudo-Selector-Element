<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example nth child psuedo Selector</title>
    <style type="text/css">
        /* h1:nth-child(3){
            color: red;
        } */

        /* alternate change and apply in alternate  */
        /* h1:nth-child(2n){
            color: red;
        } */
           
        /* apply in every 2nd tag */
        h1:nth-child(2n+1){
            background:yellow;
            color:black;
            font-size: 30px;
        } 

    </style>
</head>
<body>
    <h1>This is h1 Tag</h1>
    <h1>This is h1 Tag</h1>
    <h1>This is h1 Tag</h1>
    <h1>This is h1 Tag</h1>
    <h1>This is h1 Tag</h1>
    
</body>
</html>
