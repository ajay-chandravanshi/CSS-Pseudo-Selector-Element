<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example hover Element</title>
    <style type="text/css">
        .background-lightgreen{
            background-color: lightgreen;
            padding: 10px;
            text-align:center;
        }
        .background-lightgreen:hover{
            background-color: cyan;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-lightgreen">
        <p>This is a Div tag</p>
    </div>
</body>
</html>
